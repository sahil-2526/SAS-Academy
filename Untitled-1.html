<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated CSS Slider</title>
  <style>
    .slider-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    /* Keyframe animation for automatic sliding */
    @keyframes slide {
      0% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-100%);
      }
      45% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(-200%);
      }
      70% {
        transform: translateX(-200%);
      }
      75% {
        transform: translateX(-300%);
      }
      95% {
        transform: translateX(-300%);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Apply the animation to the slides */
    .slides {
      animation: slide 15s infinite; /* Change 15s to the desired duration */
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide">
      <!-- Content of Slide 1 -->
      <img src="Media/Home/slider(1).jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <!-- Content of Slide 1 -->
      <img src="Media/Home/slider (2).jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <!-- Content of Slide 1 -->
      <img src="Media/Home/slider (3).jpg" alt="Slide 1">
    </div>
  </div>
</div>

</body>
</html>
